<!DOCTYPE html>
<html lang="en">

<html>
    <head>
        <!-- Recommended meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <title></title>

        <!-- PyScript CSS -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
        <!-- This script tag bootstraps PyScript -->
        <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
        <!-- Bootstrap Setup -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <style>
            body {
                margin: 1%;
            }
        </style>

    </head>
    <body>
        
        <py-script src="main.py"></py-script>

        <h1>Food Ordering System</h1>

        <div class="container-fluid mt-3" id="menu">
            <h2>Menu</h2>

            <div class="mt-3">
                <h4>Main Dishes</h4>

                <form>
                    <input type="checkbox" id="f1" name="f1" value="433.50">
                    <label>Mushroom Fried Rice</label> <br>
                    <input type="checkbox" id="f2" name="f2" value="461.50">
                    <label>Mixed Vegetable Fried Rice</label> <br>
                    <input type="checkbox" id="f3" name="f3" value="461.50">
                    <label>Chicken Fried Rice</label> <br>
                    <input type="checkbox" id="f4" name="f4" value="536.50">
                    <label>Roast Duck with Plum Sauce</label> <br>
                    <input type="checkbox" id="f5" name="f5" value="498.99">
                    <label>Ribs in Hoi Sin Sauce</label> <br>
            </div>

            <div class="mt-3">
                <h4>Drinks</h4>

                    <input type="checkbox" id="d1" name="d1" value="37.5">
                    <label>Coke</label> <br>
                    <input type="checkbox" id="d2" name="d2" value="37.5">
                    <label>Coke Zero</label> <br>
                    <input type="checkbox" id="d3" name="d3" value="37.5">
                    <label>Sprite</label> <br>
                    <input type="checkbox" id="d4" name="d4" value="37.5">
                    <label>Sprite Zero</label> <br>
                    <input type="checkbox" id="d5" name="d5" value="15.5">
                    <label>Water</label> <br>
                </form>
            </div>
        </div>

        <div class="container-fluid mt-3" id="customer-info">
            <h2>Customer Details</h2>

            <form>
                <input type="text" id="fName" class="col-sm-3" placeholder="Enter full name"> <br>
                <input type="text" id="address" class="col-sm-3" placeholder="Enter home address"> <br>
                <input type="number" id="number" class="col-sm-3" placeholder="Enter phone number">
            </form>
        </div>

        <input type="button" class="btn btn-info mt-3" py-click="ordering_form" value="Order Now">

        <div id="output" class="mt-3"></div>

    </body>
</html>
